# Documentation for the normalized exchange rate reference table.
models:
  - name: stg_exchange_rate__rate
    description: exchange rate from cad to different currancies
    columns:
      - name: exhange_date_utc
        description: the date of the set exchange rate
      - name: cad_usd
        description: exhange rate from cad to usd
      - name: cad_eur
        description: exhange rate from cad to eur
      - name: usd_cad
        description: exhange rate from usd to cad
      - name: _loaded_at
        description: timestamp utc loaded from source
        data_type: timestamp_ntz
