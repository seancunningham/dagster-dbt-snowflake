# Staging model for order line transactions powering the finance mart.
models:
  - name: stg_transaction_db__transactions
    description: Completed transactions
    columns:
      - name: transaction_id
        data_type: number
      - name: product_id
        data_type: varchar
      - name: sales_channel
        data_type: varchar
      - name: individual_party_key
        data_type: varchar
      - name: transacted_at
        data_type: timestamp_ntz
      - name: transaction_revenue
        data_type: number
      - name: transaction_margin
        data_type: number
      - name: _loaded_at
        data_type: timestamp_ntz
