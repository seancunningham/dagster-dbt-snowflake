# Sling connection profile for the Inventory database source. This defines how
# product dimension data is replicated into Snowflake for downstream marts.
connections:
  - name: inventory_db
    type: postgres
    database: {SOURCE__INVENTORY_DB__DATABASE: show}
    host: {SOURCE__INVENTORY_DB__HOST: show}
    port: {SOURCE__INVENTORY_DB__PORT: mask}
    user: {SOURCE__INVENTORY_DB__USER: mask}
    password: {SOURCE__INVENTORY_DB__PASSWORD: mask}
  
replications:
  - name: inventory_db->snowflake
    # Standard incremental sync that keeps product attributes fresh for dbt models.
    env: {SLING_LOADED_AT_COLUMN: timestamp}
    source: inventory_db
    target: snowflake
    defaults: 
      mode: incremental
      object: '{stream_schema_upper}.{stream_table_upper}'
      primary_key: [id]
      update_key: updated_at
      target_options:
        column_casing: snake
        add_new_columns: true
        adjust_column_type: true
    env:
      SLING_LOADED_AT_COLUMN: timestamp
    streams:
      # The products table is tagged for Dagster automation so the scheduler keeps
      # the dimensional data up to date. Uncomment freshness checks as SLOs mature.
      inventory_db.products:
        meta:
          dagster:
            automation_condition: "on_schedule"
            automation_condition_config: {"cron_schedule":"@daily", "cron_timezone":"utc"}
            # freshness_check: {"lower_bound_delta_seconds": 129600}