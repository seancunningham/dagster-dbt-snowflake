# Sling target connection that receives all raw data ingested by Sling. Platform
# engineers rotate credentials here without touching individual replication specs.
connections:
  - name: snowflake
    type: snowflake
    database: {DESTINATION__SNOWFLAKE__DATABASE: show}
    host: {DESTINATION__SNOWFLAKE__HOST: show}
    role: {DESTINATION__SNOWFLAKE__ROLE: show}
    user: {DESTINATION__SNOWFLAKE__USER: show}
    password: {DESTINATION__SNOWFLAKE__PASSWORD: mask}